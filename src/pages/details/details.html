<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card class="absolute" color="primary">
      <ion-card-content>
        <p>{{ item.msgIn }}</p>
      </ion-card-content>
    </ion-card>

      <div class="absolute">
        <ion-item>
          <ion-label stacked>Nachricht</ion-label>
          <ion-input type="text" [(ngModel)]="msgOut"></ion-input>
        </ion-item>
      </div>
      <button ion-button round class="absolute"><small>Senden</small></button>
</ion-content>
