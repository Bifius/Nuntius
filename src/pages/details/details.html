<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>

  <div class="chat">
    <ion-card class="own" color="lightblue">
      <ion-card-content>
        <p>{{ messages[0].message }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="friend">
      <ion-card-content>
        <p>{{ messages[1].message }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="own" color="lightblue">
      <ion-card-content>
        <p>{{ messages[2].message }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="friend">
      <ion-card-content>
        <p>{{ messages[3].message }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="own" color="lightblue">
      <ion-card-content>
        <p>{{ messages[4].message }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="input">
    <ion-item>
      <ion-label stacked>Nachricht</ion-label>
      <ion-input id="inputField" type="text" [(ngModel)]="msgOut.message"></ion-input>
    </ion-item>
  </div>
  <button ion-button round class="details" (click)="msgSend()"><small>Senden</small></button>
</ion-content>
