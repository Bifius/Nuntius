<ion-header>
  <ion-navbar>
    <ion-title>Nuntius</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-welcomeslides">
      <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary" (click)="continue()">Skip</button>
          </ion-buttons>
        </ion-toolbar>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <h2 class="slide-title">Bereit zu chatten?</h2>
        <button ion-button large clear icon-end color="primary" (click)="continue()">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
</ion-content>
