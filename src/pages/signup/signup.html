<ion-header>
  <ion-navbar>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Passwort" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Wiederhole dein Passwort" [(ngModel)]="userData.repeatpassword"></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="signup()">Registrieren</button>
  </ion-list>
</ion-content>
