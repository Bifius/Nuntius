
<ion-header>
  <ion-navbar>
    <ion-title>Kontaktsuche</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="getAvailableContacts()">Suchen</button>
  </ion-list>
  <ion-list>
    <button ion-item color="primary" *ngFor="let item of items" (click)="addContactAsFriend(item)">
      <h2><b>{{ item.name }}</b></h2>
    </button>
  </ion-list>
</ion-content>
