<ion-header>
  <ion-navbar>
    <ion-title>Nuntius</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nutzername</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="getFunc()">Anmelden</button>
    </div>
    {{dataset}}
    {{testdata}}
    <p>
    {{querystring}}
