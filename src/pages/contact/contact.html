<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ownname}} - Kontakte</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2><b>{{ item.name }}</b></h2>
      <p>{{item.msgIn}}</p>
    </button>
  </ion-list>
  <button ion-button class="absolute" (click)="getContacts()"><small>getContacts()</small></button>
</ion-content>
