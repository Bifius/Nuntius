<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ownname}} - Kontakte</ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="color1">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Ziehen um zu aktualisieren"
                           refreshingSpinner="circles"
                           refreshingText="Aktualisiert...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding id="color1" *ngFor="let item of items; let i = index">
      <button ion-item id="color2" (click)="openNavDetailsPage(item)">
        <!--<ion-avatar item-start>
          <img src="../assets/icon/chat.svg.png">
        </ion-avatar>-->
        <h2><b>{{ item.name }}</b></h2>
        <p style="color:white"><small>{{lastMsgArr[i]}}</small></p>
      </button>
      <ion-item-options>
        <button style="background-color:red; color:white" (click)="deleteContact(item)"><ion-icon name="trash"></ion-icon> Entfernen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h2><p style="text-align: center; color: white;">{{ empty }}</p></h2>
</ion-content>
<ion-footer>
  <button ion-fab id="color2" class="fixedButton" (click)="addContact()">+</button>
</ion-footer>
